<!DOCTYPE html>
<html>

<head>
	<title>Find My NFL Games | Results</title>
	<link rel="stylesheet" href="results.css">
</head>

<body>
	<h1>Results</h1>
	<p>Your selection is indicated with a red marker. Local broadcasts are provided based on the blue marker(s) shown.</p>

	<canvas id="map-coords"></canvas>

	<div class="table-container">
		<table id="games-table">
			<thead>
				<tr>
					<th>Day</th>
					<th>Time</th>
					<th>Matchup</th>
					<th>Broadcast</th>
					<th>Announcers</th>
					<th>Location (if not home)</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<!-- using the input coordinates, populate games and show user input on map -->
	<script src="./populateResults.js"></script>

</body>
</html>
